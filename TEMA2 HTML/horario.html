<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horario</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid ;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
        <caption style="font-weight:bold">HORARIO 1ASIR</caption>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th>8:15-9:15</th>
            <td rowspan="2" >ISO</td>
            <td>FOL</td>
            <td>FOL</td>
            <td rowspan="2">LMSGI</td>
            <td rowspan="2">ISO</td>
        </tr>
        <tr>
            <th>9:15-10:15</th>
            <td>FH</td>
            <td rowspan="2">PAR</td>          
        </tr>
        <tr>
            <th>10:15-11:15</th>
            <td>GBD</td>
            <td>PAR</td>
            <td>ISO</td>
            <td>PAR</td>
        </tr>
        <tr>
            <th>11:15-11:45</th>
            <th colspan="5">RECREO</th>
        </tr>
        <tr>
            <th>11:45-12:45</th>
            <td>GBD</td>
            <td>PAR</td>
            <td>FH</td>
            <td>ISO</td>
            <td>PAR</td>
        </tr>
        <tr>
            <th>12:45-13:45</th>
            <td>FH</td>
            <td rowspan="2">ISO</td>
            <td rowspan="2">LMSGI</td>
            <td rowspan="2">GBD</td>
            <td rowspan="2">GBD</td>
        </tr>
        <tr>
            <th>13:45-14:45</th>
            <td>FOL</td>
        </tr>
    </table>
    
</body>
</html>
