<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid ;
        
        }
    </style>
</head>
<body>
    <table>
        <caption>MP3 Caracteristicas</caption>
        <tr>
            <th></th>
            <td colspan="3" style="text-align:center;"><img src="images/mp3_1.jpg" alt="mp3_1" width="100px" height="100px"></td>
            <td colspan="2" style="text-align:center;"><img src="images/mp3_2.jpeg" alt="mp3_2" width="100px" height="100px"></td>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td style="font-weight:bold">Blanco</td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td style="font-weight:bold">Negro</td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <td colspan="3" style="text-align:center; font-weight:bold"> 3 pulgadas</td>
            <td colspan="2" style="text-align:center; font-weight:bold">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <td rowspan="2" colspan="3" style="text-align:center; font-weight:bold">1 hora</td>
            <td colspan="2" style="text-align:center; font-weight:bold">5 horas</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center; font-weight:bold">30 minutos para 75%</td>
        </tr>
    </table>
    
</body>
</html>
