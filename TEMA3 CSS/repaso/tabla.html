<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="repaso.css" rel="stylesheet" type="text/css" />
    <title>Tabla</title>
    
</head>
<body>
    <table>
        <h1>MP3 Caracteristicas</h1>
        <tr>
            <th></th>
            <td colspan="3" style="text-align:center;"><img src="images/mp3_1.jpg" alt="mp3_1" width="100px" height="100px"></td>
            <td colspan="2" style="text-align:center;"><img src="images/mp3_2.jpeg" alt="mp3_2" width="100px" height="100px"></td>
        </tr>
        <tr>
            <th class="rojo">Capacidad</th>
            <td class="GB">2GB</td>
            <td class="GB">4GB</td>
            <td class="GB">8GB</td>
            <td class="GB">32GB</td>
            <td class="GB">2GB</td>
        </tr>
        <tr id="letras">
            <th class="rojo">Colores</th>
            <th>Blanco</th>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td style="font-weight:bold">Negro</td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th class="rojo">Pantalla</th>
            <td colspan="3" style="text-align:center; font-weight:bold"> 3 pulgadas</td>
            <td colspan="2" style="text-align:center; font-weight:bold">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2" class="rojo">Tiempo de Carga</th>
            <td rowspan="2" colspan="3" style="text-align:center; font-weight:bold">1 hora</td>
            <td colspan="2" id="amarillo" style="text-align:center; font-weight:bold">5 horas</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center; font-weight:bold">30 minutos para 75%</td>
        </tr>
    </table>
    
</body>
</html>
