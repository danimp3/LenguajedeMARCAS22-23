<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ej1.css" rel="stylesheet" type="text/css" />
    <title>Tabla</title>
   
</head>
<body>
    <H1>Ejercicio Practico con tablas</H1>
    <table>
        <tr>
            <th></th>
            <td colspan="3" style="text-align:center;"><img src="images/mp3_1.jpg" alt="mp3_1"></td>
            <td colspan="2" style="text-align:center;"><img src="images/mp3_2.jpeg" alt="mp3_2"></td>
        </tr>
        <tr>
            <th class="rojo">Capacidad</th>
            <td class="GB">2GB</td>
            <td class="GB">4GB</td>
            <td class="GB">8GB</td>
            <td class="GB">32GB</td>
            <td class="GB">2GB</td>
        </tr>
        <tr id="rojo2">
            <th class="rojo">Colores</th>
           
            <td style="font-weight:bold">Blanco</td>
            <td>
                
                <ul>
                    
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                    
                </ul>
            </td>
            <td style="font-weight:bold">Negro</td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            
                </td>
             
        </tr>
        <tr>
            <th class="rojo">Pantalla</th>
            <td colspan="3" style="text-align:center; font-weight:bold"> 3 pulgadas</td>
            <td colspan="2" style="text-align:center; font-weight:bold">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2" class="rojo">Tiempo de Carga</th>
            <td rowspan="2" colspan="3" style="text-align:center; font-weight:bold">1 hora</td>
            <td colspan="2" style="text-align:center; font-weight:bold" id="horas">5 horas</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center; font-weight:bold">30 minutos para 75%</td>
        </tr>
    </table>
    
</body>
</html>
